<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Получаем целевой URL из параметров строки запроса
        const targetUrl = new URLSearchParams(window.location.search).get('url');
        if (targetUrl) {
            window.location.href = targetUrl;
        } else {
            document.body.innerText = "Ошибка: целевой URL не указан.";
        }
    </script>
</head>
<body>
    <p>Перенаправляем...</p>
</body>
</html>
